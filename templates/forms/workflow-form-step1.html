{% extends 'forms/workflow-base-form.html' %}
{% block wizard_content %}

    <div id="step-1">
        <div class="x_title">
            <h2>Select training data</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="form-group">
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <select class="select2_single form-control" tabindex="-1" id="select-options-training">
                        <option>select dataset</option>
                        {% for obj in object_list %}
                            <option value="{{ obj._id }}"
                            {{ 'selected="selected"' if obj._id == workflow.training_data._id else '' }}>
                                {{ obj.file_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

{% endblock %}
